<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" href="https://www.youtube.com/s/desktop/fc8159e8/img/favicon.ico" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->


    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>YouTube Clone - Premium</title>
    <meta name="description" content="A premium YouTube clone built with React, Redux, and Tailwind CSS. Experience ad-free, high-quality video streaming with a modern UI." />
    <meta name="keywords" content="YouTube, Clone, React, Redux, Tailwind CSS, Video Streaming, Premium, Dark Mode" />
    <meta name="theme-color" content="#0f0f0f" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://youtube-clone-premium.netlify.app/" />
    <meta property="og:title" content="YouTube Clone - Premium" />
    <meta property="og:description" content="A premium YouTube clone built with React. Experience ad-free, high-quality video streaming with a modern UI." />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://youtube-clone-premium.netlify.app/" />
    <meta property="twitter:title" content="YouTube Clone - Premium" />
    <meta property="twitter:description" content="A premium YouTube clone built with React. Experience ad-free, high-quality video streaming with a modern UI." />
    <meta property="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&display=swap">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
